<div class="subjectCSS">
  <!-- Template for subject directive -->
  <div class="subjectHeadCSS">
    <!--Button (Trash-ICON) to remove Subject from list @js/controller/workspace.js-->
    <span class="pull-right">
      <a ng-mouseenter="subjectInst.showInfos = true" ng-mouseleave="subjectInst.showInfos = false"><i class="glyphicon glyphicon-info-sign"></i></a>
      <a ng-show="subjectInst.view" ng-click="toggleSubjectView(subjectInst)"><i class="glyphicon glyphicon-eye-open"></i></a>
      <a ng-show="!subjectInst.view" ng-click="toggleSubjectView(subjectInst)"><i class="glyphicon glyphicon-eye-close"></i></a>
      <a ng-click="removeSubject(subjectInst)"><i class="glyphicon glyphicon-trash"></i></a>
    </span>
    <!--Head of a subjectform includes the label and the alias-->
    <!-- Label/URI of subjectInst -->
    <p>
      <b>Class: {{subjectInst.label}}<br>
	<span ng-show="expertView">{{subjectInst.uri}}</span></b>
    </p>

    <!--Input for changing the Alias:-->
    <form name="aliasInputForm">
      <p class="input-group pull-left">
	<span class="input-group-addon">as</span>
	<input name="aliasInput"
	       ng-pattern="aliasPattern"
	       required 
	       ng-trim="false"
	       type="text"
	       size="30"
	       maxlength="40"
	       class="form-control"
	       placeholder="Alias"
	       ng-model="subjectInst.alias">
      </p>
      <span class="inputErrorCSS" ng-show="aliasInputForm.aliasInput.$error.required">
	Please provide an alias.</span>
      <span class="inputErrorCSS" ng-show="aliasInputForm.aliasInput.$error.pattern">
	Please only use letters, digits or underscores for aliases
	('a..z', 'A..Z', '0..9' or '_').</span>
      
      <!-- <tt>text = {{subjectInst.alias}}</tt><br/> -->
      <!-- <tt>aliasInputForm.aliasInput.$valid = {{aliasInputForm.aliasInput.$valid}}</tt><br/> -->
      <!-- <tt>aliasInputForm.aliasInput.$error = {{aliasInputForm.aliasInput.$error}}</tt><br/> -->
      <!-- <tt>aliasInputForm.$valid = {{aliasInputForm.$valid}}</tt><br/> -->
      <!-- <tt>aliasInputForm.$error.required = {{!!aliasInputForm.$error.required}}</tt><br/> -->
    </form>
    
    <!--   <\!--Input for changing the Alias:-\-> -->
    <!--   <p class="input-group pull-left"> -->
    <!--     <span class="input-group-addon">as</span> -->
    <!--     <input type="text" size="30" maxlength="40" class="form-control" -->
    <!-- placeholder="Alias" ng-model="subjectInst.alias"> -->
    <!--   </p> -->
  </div>
  <div class="subjectDescriptionCSS" ng-show="subjectInst.showInfos && subjectInst.showAdditionalFields">
    <p><b>Description:</b></p>
    <p>{{subjectInst.comment}}</p>
  </div>
  <!-- Here there will be the properties of the subjectInst, see @js/controller/property.js -->
  <div class="subjectBodyCSS" ng-controller="PropertyCtrl">
    <div class="clearfix"></div>
    <!-- Inserts all Properties of an Subject, See @js/directives/property.js -->
    <property-dir ng-repeat="propertyInst in subjectInst.selectedProperties"></property-dir>

    <div ng-show="subjectInst.showAdditionalFields">
      <!-- Button to add an available property to the actual list of selected properties, See @js/controller/property.js -->
      <form ng-submit="addProperty()">
	<!-- Dropdown with all available Properties of a subjectInst -->
	<select ng-model="propertySelected" ng-required="true" ng-options="v.alias for (k,v) in subjectInst.availableProperties">
          <option style="display:none" value="">Choose a property</option>
	</select>
	<!--Add button, 2do: Bootstrap compability for class="btn btn-primary pull-right"-->
	<input type="submit" value="add">
      </form>
    </div>
  </div>
</div>
